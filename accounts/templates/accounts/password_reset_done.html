<!DOCTYPE html>
<html>
<head>
    <title>Email Sent</title>
    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#00F260,#0575E6);
            font-family:Arial;
            animation:fade 1s;
            color:white;
        }
        @keyframes fade {
            from{opacity:0;}
            to{opacity:1;}
        }
        .msg {
            text-align:center;
            font-size:22px;
            width:400px;
            animation: slide 1s;
        }
        @keyframes slide {
            0% { transform:translateY(30px); opacity:0; }
            100% { transform:translateY(0); opacity:1; }
        }
    </style>
</head>
<body>
    <div class="msg">
        <h2>Reset Link Sent!</h2>
        <p>Please check your email for the password reset link.</p>
    </div>
</body>
</html>
