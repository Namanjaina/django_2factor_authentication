<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Complete</title>

    <style>
        body {
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#56CCF2,#2F80ED);
            font-family:Arial;
            color:white;
            animation:fade 1.2s;
        }

        @keyframes fade {
            from{opacity:0;}
            to{opacity:1;}
        }

        .box {
            text-align:center;
            animation:pop 0.8s;
        }

        @keyframes pop {
            0%{ transform:scale(0.75); opacity:0; }
            100%{ transform:scale(1); opacity:1; }
        }

        a {
            color:#fff;
            padding:10px 20px;
            background:#2F80ED;
            text-decoration:none;
            border-radius:10px;
            display:inline-block;
            margin-top:15px;
            transition:0.3s;
        }

        a:hover {
            background:#56CCF2;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Password Reset Successfully ðŸŽ‰</h2>
        <a href="{% url 'login' %}">Login Now</a>
    </div>
</body>
</html>
