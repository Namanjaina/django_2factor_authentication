<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #36D1DC, #5B86E5);
            animation: fadeBg 1.2s ease-in-out;
        }

        @keyframes fadeBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .email-box {
            background: white;
            padding: 35px 40px;
            width: 380px;
            border-radius: 16px;
            box-shadow: 0px 10px 35px rgba(0,0,0,0.2);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            0% { transform: translateY(40px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .email-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #5B86E5;
            box-shadow: 0px 0px 10px rgba(91,134,229,0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg,#5B86E5,#36D1DC);
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
    <div class="email-box">
        <h2>Reset Password</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.email }}

            <button type="submit">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
