<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FF512F, #DD2476);
            animation: fadeBg 1.2s ease-in-out;
        }

        @keyframes fadeBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .otp-box {
            background: white;
            padding: 35px 40px;
            width: 360px;
            border-radius: 15px;
            box-shadow: 0px 10px 35px rgba(0,0,0,0.25);
            animation: popUp 0.8s ease;
        }

        @keyframes popUp {
            0% { transform: scale(0.75); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .otp-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            text-align: center;
            letter-spacing: 3px;
        }

        .input-group input:focus {
            border-color: #DD2476;
            box-shadow: 0px 0px 10px rgba(221,36,118,0.2);
        }

        .otp-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #DD2476, #FF512F);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .otp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
        }

        .resend-link {
            margin-top: 18px;
            text-align: center;
        }

        .resend-link a {
            text-decoration: none;
            color: #DD2476;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <div class="otp-box">
        <h2>Verify OTP</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" required>
            </div>

            <button type="submit" class="otp-btn">Verify</button>
        </form>

       <div class="resend-link">
    <p>Didnâ€™t receive OTP? <a href="{% url 'resend_otp' %}">Resend OTP</a></p>
</div>
    </div>

</body>
</html>
