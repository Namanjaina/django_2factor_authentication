<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            animation: fadeBg 1.2s ease-in-out;
        }

        @keyframes fadeBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .reset-box {
            background: white;
            padding: 35px 40px;
            width: 380px;
            border-radius: 16px;
            box-shadow: 0px 10px 35px rgba(0,0,0,0.25);
            animation: popUp 0.8s ease-out;
        }

        @keyframes popUp {
            0% { transform: scale(0.75); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .reset-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #FF416C;
            box-shadow: 0 0 10px rgba(255,65,108,0.2);
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,65,108,0.4);
        }
    </style>
</head>

<body>
    <div class="reset-box">
        <h2>Set New Password üîê</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="input-group">
                {{ form.new_password1 }}
            </div>

            <div class="input-group">
                {{ form.new_password2 }}
            </div>

            <button class="reset-btn" type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
